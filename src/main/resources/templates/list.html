<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>목록</title>
  </head>
  <body>
    <h1>게시글 목록</h1>
    <a href="/posts/new">글쓰기</a>
    <ul>
      <li th:each="post : ${posts}">
        <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a>
      </li>
    </ul>
  </body>
</html>
